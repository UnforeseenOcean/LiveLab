<!DOCTYPE html>
<html>
    <head>
        <title>LiveLab</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/skeleton.css">
    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <style>
            .videoContainer {
                position: relative;
                display: inline-block;
                width: 400px;
                height: 300px;
            }
            .videoContainer video {
                position: absolute;
                width: 100%;
                height: 100%;
            }
            .volume_bar {
                position: absolute;
                z-index: 5;
                width: 5px;
                height: 0px;
                right: 0px;
                bottom: 0px;
                background-color: #12acef;
            }
            .volumeSlide {
                position: absolute;
                right: 0px;
                bottom: 0px;
            }
            .outputSelector {
                position: absolute;
                bottom: 0px;
                left: 0px;
            }
            #chat-window{
                position: fixed;
                right: 0px;
                top: 0px;
                height: 80%;
                width: 200px;
                padding: 10px;
            }
            .list-item{
                margin: 5px;
                padding: 5px;
            }

            .stream-label{
                color:  #12acef;
            }
            .stream-holder{
                position: absolute;
                top: 400px;
                left: 0px;
                display: block;
                color: #fff;
                z-index: 100;
                font-size: 11px;
            }

            .list-item.active{
                background-color: #333;
            }

            input[type="text"]{
                color: #000;
            }
            html, body {
                background-color: #000;
                color: #fff;
                font-family: "Lucida Console", Monaco, monospace;
            }

        </style>

        <center>
            <form>

                <input type="button" onClick="newWindow()" value="window">
                <input type="button" onClick="enterFull()" value="Enter Full">
                <input type="button" onClick="exitFull()" value="Exit Full">
                <input id='echoOn' type="button" onClick="echoOn()" value="Echo On">
                <input id='echoOff' type="button" onClick="echoOff()" value="Echo Off">

            </form>
        </center>

        <p id="subTitle"></p>
        <form id="createRoom">
            <input id="sessionInput"/>
            <button type="submit">Create it!</button>
        </form>
       
        <div id="remotes">

            <div class="videoContainer" id="localContainer">
                <video id="localVideo" src="temp" style="height: 300px;" onClick="showWindow.document.getElementById('showVideo').src=src" oncontextmenu="return false;"></video>

                <div id="localVolume" class="volume_bar"></div>

                <div class="outputSelector">
                    <label>Select local audio output: </label>
                    <select></select>
                </div>

                <div class="volumeSlide">
                    <label>Volume</label>
                    <input id="loVolCon" class='volController' type="range" oninput="volChange()" min="0.0" max="1.0" value="0.0" step ="0.01">
                </div>

            </div>

        </div>
        <div id="chat-window">
            <div id="chatlog"></div>
            <form id="sendChat">
                <input type="text" id="chat"/>
                <button type="submit">Send</buttom>
            </form>
        </div>

<!--         <div>
            <button id="getOuts">Get Audio Outs</button>
        </div> -->

        <div id="osc"></div>
        <div id="osc-remote"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="osc-browser.js"></script>
        <script src="bundle.js"></script>

        <script type="text/javascript">

            var showWindow;

            var showVideo;

            var localVid = document.getElementById('localVideo');
            localVid.volume = 0;
            
            function volChange() {
                var localVol = document.getElementById('loVolCon').value;
                localVid.volume = localVol;
            }

            var isFirefox = typeof InstallTrigger !== 'undefined';
            console.log('firefox: ' + isFirefox);

            var isChrome = !!window.chrome && !!window.chrome.webstore;
            console.log('chrome: ' + isChrome);

            function newWindow() {
                showWindow = window.open("https://localhost:8000/show.html", "Show", 'popup');
                showVideo = showWindow.document.getElementById('showVideo');
            }

            function enterFull() {
                showWindow.focus();
                if (isFirefox == true) {
                    showWindow.document.getElementById('showVideo').mozRequestFullScreen();
                }
                if (isChrome == true) {
                    showWindow.document.getElementById('showVideo').webkitRequestFullScreen();
                }
            }

            function exitFull() {
                showWindow.focus();
                if (isFirefox == true) {
                    showWindow.document.getElementById('showVideo').mozCancelFullscreen();
                }
                if (isChrome == true) {
                    showWindow.document.getElementById('showVideo').webkitExitFullscreen();
                }
            }

        </script>

    </body>
</html>
