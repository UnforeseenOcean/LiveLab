<!DOCTYPE html>
<html>
    <head>
        <title>SimpleWebRTC Demo</title>
    </head>
    <body>
        <h1 id="title">Start a room</h1>
        <style>

            video::-webkit-media-controls {
                display:none !important;
            }

            .videoContainer {
                position: relative;
                display: inline-block;
                width: 400px;
                height: 300px;
            }
            .videoContainer video {
                position: absolute;
                width: 90%;
                height: 100%;
            }
            .volume_bar {
                position: absolute;
                width: 5px;
                height: 0px;
                right: 0px;
                bottom: 0px;
                background-color: #12acef;
            }
            #chat-window{
                position: fixed;
                right: 0px;
                top: 0px;
                height: 80%;
                width: 200px;
                padding: 10px;
            }
            html, body {
                background-color: #000;
                color: #fff;
                font-family: "Lucida Console", Monaco, monospace;
            }
        </style>

        <center>
            <form>

                <input type="button" onClick="newWindow()" value="window">
                <input type="button" onClick="enterFull()" value="Enter Full">
                <input type="button" onClick="exitFull()" value="Exit Full">

            </form>
        </center>

        <p id="subTitle"></p>
        <form id="createRoom">
            <input id="sessionInput"/>
            <button type="submit">Create it!</button>
        </form>
       
        <div id="remotes">
             <div class="videoContainer">
                <video id="localVideo" style="height: 300px;" onClick="showWindow.document.getElementById('showVideo').src=src" oncontextmenu="return false;"></video>
                <div id="localVolume" class="volume_bar"></div>
            </div>
        </div>
        <div id="chat-window">
            <div id="chatlog"></div>
            <form id="sendChat">
                <input type="text" id="chat"/>
                <button type="submit">Send</buttom>
            </form>
        </div>
        <div id="osc"></div>
        <div id="osc-remote"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
         <script src="osc-browser.js"></script>
        <script src="bundle.js"></script>
            
    <script type="text/javascript">

        var showWindow;

        var showVideo;

        function newWindow() {
            showWindow = window.open("https://localhost:8000/show.html", "Show", 'popup');
            showVideo = showWindow.document.getElementById('showVideo');
        }

        function enterFull() {
            showWindow.document.getElementById('showVideo').webkitRequestFullScreen();
        }

        function exitFull() {
            showWindow.document.getElementById('showVideo').webkitExitFullscreen();
        }

    </script>

    </body>
</html>
